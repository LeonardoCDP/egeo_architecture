apiVersion: apps/v1
kind: Deployment
metadata:
  name: raster$RASTER_VERSION
  labels:
    version: v1
    app: raster$RASTER_VERSION
spec:
  replicas: 1
  selector:
    matchLabels:
      app: raster$RASTER_VERSION
      version: v1
  template:
    metadata:
      labels:
        version: v1
        app: raster$RASTER_VERSION
    spec:
      serviceAccountName: egeo-raster-$RASTER_VERSION
      containers:
        - image: joaollr/raster:$RASTER_VERSION
          name: raster$RASTER_VERSION
          ports:
            - containerPort: 8082
          volumeMounts:
            - mountPath: /data
              name: raster
              #   - mountPath: /app/log
              #     name: raster-v1
              #   - mountPath: /build/app
              #     name: raster-v1
              #     # resources: 
              #     #   requests:
              #     #     memory: "512Mi"    
      imagePullSecrets:
        - name: regcred
      volumes:
        - name: raster
          persistentVolumeClaim:
            claimName: raster
